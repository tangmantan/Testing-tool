<body>

        <form id="generateForm">

    <script>
        const form = document.getElementById('generateForm');

        const message = document.getElementById('message');
        const fileList = document.getElementById('fileList');

        // åŠ è½½æ–‡ä»¶åˆ—è¡¨
        function loadFileList() {
            fetch('/list')

                    }

                    fileList.innerHTML = files.map(file => `

                                <div class="file-size">${file.size}</div>

                    `).join('');

        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';

            setTimeout(() => {

        // è¡¨å•æäº¤
        form.addEventListener('submit', function(e) {

            fetch('/generate', {

            .then(response => response.json())

                        æ–‡ä»¶å: ${data.filename}<br>
                        å®é™…å¤§å°: ${data.actual_size}<br>
                        <a href="${data.download_url}" class="download-link">ç«‹å³ä¸‹è½½</a>
                    `;
                    message.className = 'message success';
                    message.style.display = 'block';
                    
                    // åˆ·æ–°æ–‡ä»¶åˆ—è¡¨
                    loadFileList();
                } else {
                    showMessage('ç”Ÿæˆå¤±è´¥: ' + (data.error || 'æœªçŸ¥é”™è¯¯'), 'error');
                }
            })

        // é¡µé¢åŠ è½½æ—¶åŠ è½½æ–‡ä»¶åˆ—è¡¨
        loadFileList();

        // æ¯30ç§’åˆ·æ–°ä¸€æ¬¡æ–‡ä»¶åˆ—è¡¨
        setInterval(loadFileList, 30000);

        fileList.addEventListener('click', function(e) {
            if (e.target.classList.contains('delete-link')) {

                const deleteUrl = e.target.getAttribute('data-delete-url');
                
                if (confirm(`ç¡®å®šè¦åˆ é™¤æ–‡ä»¶ "${filename}" å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ã€‚`)) {
                    // ç¦ç”¨åˆ é™¤æŒ‰é’®ï¼Œæ˜¾ç¤ºåŠ è½½çŠ¶æ€
                    e.target.disabled = true;

                            // æ¢å¤åˆ é™¤æŒ‰é’®çŠ¶æ€
                            e.target.disabled = false;

                        }

                        showMessage('åˆ é™¤å¤±è´¥: ' + error.message, 'error');
                        // æ¢å¤åˆ é™¤æŒ‰é’®çŠ¶æ€
                        e.target.disabled = false;
